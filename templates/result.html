
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steinn Labs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Steinn Labs</h1>
    
    <form action="/process" method="post">
        <h3 class="mb-3">Response:</h3>
        <div class="alert alert-info" id="response-container">{{ response|safe }}</div>
        <div class="form-group">
            <h3 for="question" cl>Question:</h3>
            <textarea class="form-control" id="question" name="question" rows="8" placeholder="Ask your question..." required>{{ ques }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
